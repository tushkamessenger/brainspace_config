<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>BrainSpace -- Status</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 500px;
    text-align: center;
    max-height: 90vh;
    overflow-y: auto;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 15px;
    color: #333;
  }

  .status {
    font-size: 18px;
    font-weight: bold;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    display: inline-block;
    min-width: 200px;
  }

  .ok { background: #e8f9e8; color: #2e7d32; }
  .update { background: #fff3e0; color: #e65100; }
  .error { background: #ffebee; color: #c62828; }

  .info-box {
    margin: 15px 0;
    padding: 12px;
    border-radius: 8px;
    background: #f7f7f7;
    font-size: 14px;
    color: #444;
    text-align: left;
  }

  .info-box strong {
    color: #222;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 14px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 6px;
  }
  th {
    background: #f0f0f0;
  }

  .footer {
    margin-top: 20px;
    font-size: 13px;
    color: #444;
  }
</style>
</head>
<body>
<div class="container">
  <h1>BrainSpace Status</h1>
  <div id="status" class="status">‚è≥ Lade Status...</div>

  <div id="details" class="info-box" style="display:none;">
    <p><strong>Version:</strong> <span id="version">-</span></p>
    <p><strong>Nachricht:</strong> <span id="message">-</span></p>
  </div>

  <h2>Verlauf</h2>
  <table id="history">
    <tr><th>Zeit</th><th>Status</th></tr>
  </table>

  <div class="footer">
    Kontakt: <a href="mailto:anowe.media@gmail.com">anowe.media@gmail.com</a>
  </div>
</div>

<script>
async function loadStatus() {
  try {
    // Status.json laden
    const res = await fetch("https://tushkamessenger.github.io/brainspace_config/status.json");
    const data = await res.json();

    const statusDiv = document.getElementById("status");
    const versionSpan = document.getElementById("version");
    const messageSpan = document.getElementById("message");
    const detailsBox = document.getElementById("details");

    let text = "";
    let cls = "";

    if (data.updating) {
      text = "üîÑ BrainSpace wird aktualisiert...";
      cls = "status update";
    } else if (!data.working) {
      text = "‚ö†Ô∏è BrainSpace funktioniert nicht!";
      cls = "status error";
    } else {
      text = "‚úÖ Alles in Ordnung";
      cls = "status ok";
    }

    statusDiv.textContent = text;
    statusDiv.className = cls;

    // Details einblenden
    versionSpan.textContent = data.update || "-";
    messageSpan.textContent = data.message || "-";
    detailsBox.style.display = "block";

    // Verlauf aus time.json laden
    const timeRes = await fetch("https://tushkamessenger.github.io/brainspace_config/time.json");
    const history = await timeRes.json();

    const table = document.getElementById("history");
    table.innerHTML = "<tr><th>Zeit</th><th>Status</th></tr>";

    history.forEach(entry => {
      const row = document.createElement("tr");
      const tdTime = document.createElement("td");
      tdTime.textContent = entry.time;
      const tdStatus = document.createElement("td");
      tdStatus.textContent = entry.update ? "Update" : "Normal";
      tdStatus.style.color = entry.update ? "red" : "green";
      row.appendChild(tdTime);
      row.appendChild(tdStatus);
      table.appendChild(row);
    });

  } catch (e) {
    document.getElementById("status").textContent = "‚ùå Fehler beim Laden!";
    document.getElementById("status").className = "status error";
  }
}

loadStatus();
setInterval(loadStatus, 30000); // alle 30 Sek. aktualisieren
</script>
</body>
</html>
